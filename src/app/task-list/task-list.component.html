<div class="container">
    <div class="todo-list">
    <form (ngSubmit)="add(taskNgForm);" #taskNgForm="ngForm">      
      <div class="input-group">
        <input name="date" [matDatepicker]="picker" [(ngModel)]="date">
        <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
  
      <div class="input-group">
        <input name="taskTitle" type="text" placeholder="Todo" [(ngModel)]="newTaskTitle">
        <button class="add-button">+</button>
      </div>
    </form>
      <table>
        <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2">
          <td>
            <p [class.is-done]="task.isDone" >
              {{task.title}}
            </p>
          </td>
          <td>
            <button (click)="remove(task)" class="remove-button">X</button>
            <button (click)="task.toggleIsDone()" class="done-button">
              {{task.isDone? "Undo" : "Done"}}
            </button>
          </td>
        </tr>      
      </table>
    </div>
  </div>
